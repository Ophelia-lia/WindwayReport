        function initDB() {

                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;

                    // åˆ›å»ºè¡¨
                    if (!db.objectStoreNames.contains('categories')) {
                        db.createObjectStore('categories', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('sections')) {
                        const sectionsStore = db.createObjectStore('sections', { keyPath: 'id', autoIncrement: true });

                };
            });
        }

                        // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®ï¼Œä¸è§¦å‘æŠ˜å 
                        if (e.target.classList.contains('delete-category-btn')) return;

        // åˆ é™¤åˆ†ç±»
        function deleteCategory(categoryName) {

            const sectionsStore = transaction.objectStore('sections');
            
            // åˆ é™¤åˆ†ç±»è®°å½•
            const catRequest = categoriesStore.getAll();

                const categories = catRequest.result;

            // æ›´æ–°ç« èŠ‚åˆ†ç±»ä¸º"æœªåˆ†ç±»"

                sections.forEach(section => {
                    if (section.category === categoryName) {
                        section.category = 'æœªåˆ†ç±»';

        // æ‰“å¼€æ¨¡ç‰ˆç¼–è¾‘
        async function openTemplateEdit(templateId) {
            const transaction = db.transaction(['templates'], 'readonly');
            const store = transaction.objectStore('templates');
            const index = store.index('template_id');
            const request = index.get(templateId);
            
            request.onsuccess = () => {
                const template = request.result;
                if (!template) {
                    showToast('æ¨¡ç‰ˆä¸å­˜åœ¨');
                    return;
                }
                
                currentWorkspace = {
                    type: 'template',
                    id: templateId,
                    data: template
                };
                
                renderWorkspace();
                document.getElementById('view-workspace').style.display = 'block';
                document.querySelectorAll('.view').forEach(v => {
                    if (v.id !== 'view-workspace') v.style.display = 'none';
                });
                document.getElementById('export-word-btn').style.display = 'none';
            };
        }
        
        // åˆ é™¤æ¨¡ç‰ˆ
        function deleteTemplate(templateId) {
            const transaction = db.transaction(['templates'], 'readwrite');
            const store = transaction.objectStore('templates');
            const index = store.index('template_id');
            const request = index.getKey(templateId);
            
            request.onsuccess = () => {
                const key = request.result;
                if (key) {
                    store.delete(key);
                    showToast('æ¨¡ç‰ˆå·²åˆ é™¤');
                    loadTemplates();
                }
            };
        }

        function addTableRow(block) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(block.content, 'text/html');
            const table = doc.querySelector('table');
            if (!table) return;
            
            const tbody = table.querySelector('tbody') || table;
            const firstRow = tbody.querySelector('tr');
            if (!firstRow) return;
            
            const colCount = firstRow.querySelectorAll('td, th').length;
            const newRow = doc.createElement('tr');

            tbody.appendChild(newRow);
            
            block.content = table.outerHTML;
            saveWorkspace();
            renderWorkspace();

            const { type, id, data } = currentWorkspace;

                const request = index.get(id);

        function loadSectionLibraryDropdown(searchQuery = '') {

            if (!container) {
                console.error('ç« èŠ‚åº“åˆ—è¡¨å®¹å™¨ä¸å­˜åœ¨');

            // ç»‘å®šæœç´¢æ¡†

            if (searchInput && !searchInput.dataset.bound) {
                searchInput.oninput = (e) => {
                    loadSectionLibraryDropdown(e.target.value);
                };

            }
            
            const transaction = db.transaction(['sections'], 'readonly');
            const store = transaction.objectStore('sections');
            const request = store.getAll();
            
            request.onsuccess = () => {
                let sections = request.result;
                
                // æœç´¢è¿‡æ»¤
                if (searchQuery.trim()) {
                    const query = searchQuery.toLowerCase();
                    sections = sections.filter(s => 
                        s.section_title.toLowerCase().includes(query)
                    );
                }
                
                // æœ€å¤šæ˜¾ç¤º5æ¡
                sections = sections.slice(0, 5);
                
                if (sections.length === 0) {
                    container.innerHTML = '<div style="padding: 20px; color: var(--text-tertiary); text-align: center; font-style: italic;">æœªæ‰¾åˆ°ç« èŠ‚</div>';
                    return;
                }
                
                container.innerHTML = sections.map(section => `
                    <div class="section-library-item" data-id="${section.section_id}" style="padding: 12px; border-bottom: 1px solid var(--bg-tertiary); cursor: pointer; transition: background 0.2s;">
                        <div style="font-weight: 500; margin-bottom: 4px;">${section.section_title}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">
                            ${section.category || 'æœªåˆ†ç±»'} Â· ${section.blocks?.length || 0} ä¸ªç»„ä»¶
                        </div>
                    </div>
                `).join('');
                
                // æ·»åŠ hoveræ•ˆæœ
                container.querySelectorAll('.section-library-item').forEach(item => {
                    item.onmouseenter = () => {
                        item.style.background = 'var(--accent-green)';
                    };
                    item.onmouseleave = () => {
                        item.style.background = 'transparent';
                    };
                    item.onclick = () => {
                        selectedLibrarySection = item.dataset.id;
                        // é«˜äº®é€‰ä¸­é¡¹
                        container.querySelectorAll('.section-library-item').forEach(i => {
                            i.style.background = 'transparent';
                            i.style.border = '1px solid transparent';
                        });
                        item.style.border = '2px solid var(--primary-green)';
                        item.style.background = 'var(--accent-green)';
                    };
                });
            };
        }

        // ==================== å¯¼å‡ºWord ====================
        async function exportReportToWord(reportId) {
            const transaction = db.transaction(['reports'], 'readonly');
            const store = transaction.objectStore('reports');
            const index = store.index('report_id');
            const request = index.get(reportId);

            request.onsuccess = async () => {
                const report = request.result;
                if (!report) {
                    showToast('æŠ¥å‘Šä¸å­˜åœ¨');
                    return;
                }

                try {
                    showToast('æ­£åœ¨ç”ŸæˆWordæ–‡æ¡£...');

                    const response = await fetch('https://windway.zeabur.app/api/generate-word', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            report: report,
                            options: { fontName: 'å¾®è½¯é›…é»‘ Light' }
                        })
                    });

                    if (!response.ok) {
                        throw new Error('ç”Ÿæˆå¤±è´¥');
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${report.client_name}_${report.template_name || 'æŠ¥å‘Š'}.docx`;
                    a.click();
                    URL.revokeObjectURL(url);

                    showToast('Wordæ–‡æ¡£å·²ä¸‹è½½');
                } catch (error) {
                    console.error(error);
                    showToast('å¯¼å‡ºå¤±è´¥');
                }
            };
        }

        // ==================== æ•°æ®å¯¼å…¥/å¯¼å‡º ====================
        async function exportAllData() {
            const data = {
                categories: [],
                sections: [],
                templates: [],
                reports: []
            };

            // è¯»å–æ‰€æœ‰æ•°æ®
            const transaction = db.transaction(['categories', 'sections', 'templates', 'reports'], 'readonly');
            
            const promises = ['categories', 'sections', 'templates', 'reports'].map(storeName => {
                return new Promise((resolve) => {
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => {
                        data[storeName] = request.result;
                        resolve();
                    };
                });
            });

            await Promise.all(promises);

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `WindWayDocus_å¤‡ä»½_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showToast('æ•°æ®å·²å¯¼å‡º');
        }

            if (confirmAddBtn) {

                    if (mode === 'new') {

            // å¯¼å‡ºWord
            document.getElementById('export-word-btn').onclick = () => {

                    exportReportToWord(currentWorkspace.id);

            // æ·»åŠ ç»„ä»¶
            document.querySelectorAll('[data-component]').forEach(btn => {
                btn.onclick = () => addComponent(btn.dataset.component);
            });

            // æ·»åŠ ç« èŠ‚
            document.getElementById('add-section-btn').onclick = addSection;

            // å…³é—­å¼¹çª—
            document.querySelectorAll('.modal-close, .modal-cancel').forEach(btn => {
                btn.onclick = () => {
                    btn.closest('.modal').classList.remove('active');
                };
            });

            // æ•°æ®å¯¼å…¥/å¯¼å‡º
            document.getElementById('export-data-btn').onclick = exportAllData;

            document.getElementById('import-file-input').onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);

                    // æ¸…ç©ºå¹¶å¯¼å…¥
                    const transaction = db.transaction(['categories', 'sections', 'templates', 'reports'], 'readwrite');
                    
                    ['categories', 'sections', 'templates', 'reports'].forEach(storeName => {
                        const store = transaction.objectStore(storeName);
                        store.clear();
                        (data[storeName] || []).forEach(item => store.add(item));
                    });

                    transaction.oncomplete = () => {
                        showToast('æ•°æ®å·²å¯¼å…¥');
                        loadReports();
                    };
                } catch (error) {
                    console.error(error);
                    showToast('å¯¼å…¥å¤±è´¥');
                }
            };
        }
